[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 80%
height = 27

offset-x = 10%
;offset-y = 10%
; This makesk offset-x work
override-redirect = true
; This allows fullscreen windows to cover bar with above option set
wm-restack = i3
radius = 6.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

#font-0 = fixed:pixelsize=10;1
#font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
#font-2 = siji:pixelsize=10;1
font-0 = PowerlineSymbols:pixelsize=11;2
font-1 = Font Awesome 5 Free regular:pixelsize=11;2 

modules-left = i3
modules-center = mpd
modules-right = xbacklight pulseaudio memory cpu wlan eth battery temperature date powermenu

tray-position = right
tray-padding = 2
;tray-background = #0063ff

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini

; File inclusion
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

